<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>МЕНЮ</h1>
<ul>
    {% for m in menu %}
    <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
    {% endfor %}
</ul>
<h1>Регионы</h1>
<ul>
    {% for reg in regions %}
    <li>{{ reg }}</li>
    {% endfor %}
</ul>

<form method="post">
    {% csrf_token %}
    <input type="text" name="data" value="" />
    <input type="submit" />
</form>

{% if key%}
<h2>Регион успешно создан</h2>
{% endif %}
</body>
</html>
